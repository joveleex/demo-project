<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>自定义的认证页面</title>
</head>
<body>
<h1>自定义的认证页面</h1>
    <form th:action="@{/login}" method="post" enctype="application/x-www-form-urlencoded">
        <input name="name" placeholder="请输入用户名"/><br/>
        <input name="passwd" placeholder="请输入密码"/><br/>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
